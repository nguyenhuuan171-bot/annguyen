<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin người dùng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .gender {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .gender label {
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      background: #e9f5ff;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>

<body>

<div class="form-box">
  <h2>Thông tin cá nhân</h2>

  <label>Họ và tên</label>
  <input type="text" id="name" placeholder="Nhập họ tên">

  <label>Giới tính</label>
  <div class="gender">
    <label><input type="radio" name="gender" value="Nam"> Nam</label>
    <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
    <label><input type="radio" name="gender" value="Khác"> Khác</label>
  </div>

  <label>Nghề nghiệp</label>
  <input type="text" id="job" placeholder="Ví dụ: Sinh viên, Kỹ sư">

  <label>Học vấn</label>
  <select id="education">
    <option value="">-- Chọn học vấn --</option>
    <option>THPT</option>
    <option>Cao đẳng</option>
    <option>Đại học</option>
    <option>Sau đại học</option>
  </select>

  <label>Đối tượng yêu thích</label>
  <select id="favorite">
    <option value="">-- Chọn --</option>
    <option>Âm nhạc</option>
    <option>Thể thao</option>
    <option>Công nghệ</option>
    <option>Du lịch</option>
    <option>Game</option>
    <option>đẹp trai, khoai to, 6 múi</option>
    <option>hiền lành ,chất phác, tài giỏi</option>
  </select>

  <button onclick="showInfo()">Gửi thông tin</button>

  <div class="result" id="result"></div>
</div>

<script>
function showInfo() {
  const name = document.getElementById("name").value;
  const job = document.getElementById("job").value;
  const education = document.getElementById("education").value;
  const favorite = document.getElementById("favorite").value;

  const genderInput = document.querySelector('input[name="gender"]:checked');
  const gender = genderInput ? genderInput.value : "Chưa chọn";

  const result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = `
    <b>Họ tên:</b> ${name}<br>
    <b>Giới tính:</b> ${gender}<br>
    <b>Nghề nghiệp:</b> ${job}<br>
    <b>Học vấn:</b> ${education}<br>
    <b>Yêu thích:</b> ${favorite}
  `;
}
</script>

</body>
</html>
